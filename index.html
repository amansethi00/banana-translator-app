<html lang="en">

    <title>Banana Translator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav class="nav-bar">
      <center>Go Bananas !!</center>
    </nav>

    <div class="container">
      <center><h2>This is a banana translator app</h2></center>
      <!-- <p>Minions talk bananas.</p> -->
      <textarea
        placeholder="Write text in English to translate to bananas"
        id="textInp"
      ></textarea>
      <center><button id="btn">Translate to banana</button></center>
      <p id="para">Translated text will appear here 👇</p>
      <div id="output"></div>
    </div>

    <script src="app.js" type="text/javascript"></script>
